<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body style="font-family:Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px">
  <div style="max-width:600px;margin:0 auto;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1)">
    <div style="background:#1a1a2e;color:#fff;padding:24px;text-align:center">
      <h1 style="margin:0;font-size:24px">Item Shipped</h1>
    </div>
    <div style="padding:32px 24px">
      <p style="color:#333;font-size:16px">Hi <strong>{{username}}</strong>,</p>
      <p style="color:#555;line-height:1.6">The seller has shipped the item for escrow <strong>{{escrowId}}</strong>.</p>
      <div style="background:#f8f9fa;border-radius:6px;padding:16px;margin:16px 0">
        <p style="margin:4px 0;color:#333"><strong>Title:</strong> {{title}}</p>
        <p style="margin:4px 0;color:#333"><strong>Tracking:</strong> {{trackingInfo}}</p>
      </div>
      <p style="color:#555;line-height:1.6">Once you receive the item, please mark it as received to start the inspection period.</p>
    </div>
    <div style="background:#f8f9fa;padding:16px 24px;text-align:center;color:#999;font-size:12px">
      SecureEscrow - Trusted Bitcoin Escrow Service
    </div>
  </div>
</body>
</html>
